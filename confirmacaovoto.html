<!doctype html>
<html lang="en">

<head>
  <title>Home</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="Css/confirmacaovoto.css">
</head>

<body>
  <section id="areaConfirmacao">
    <h1>Avaliação Docente</h1>
    <section id="dadosDocente">
      <table class="table">
        <tr>
          <th>David Sodré</th>
        </tr>
        <tr>
          <td>Programação Web</td>
          <td>28 Anos</td>
        </tr>
        <tr>
          <td>Interface Humano Computador</td>
          <td>Desenvolvedor de Sistemas</td>
        </tr>
      </table>
    </section>
    <section id="votacao">
      <h3>Abaixo selecione quantas estrelas este professor merece.</h3>
      <div id="estrelasNaoMarcadas">
        <img src="img/star.png" alt="">        
        <img src="img/star.png" alt="">        
        <img src="img/star.png" alt="">        
        <img src="img/star.png" alt="">        
        <img src="img/star.png" alt="">        
      </div>
      <div id="estrelasMarcadas">
        <img src="img/starfull.png" alt="">        
        <img src="img/starfull.png" alt="">        
        <img src="img/starfull.png" alt="">        
        <img src="img/starfull.png" alt="">        
        <img src="img/starfull.png" alt="">        
      </div>
    </section>
    <section id="textoAvaliacao">
      <textarea name="" id="" cols="30" rows="10">
        Descreva sua avaliação!
          
          Comentarios perjorativos serão automaticamente excluidos.
      </textarea>
    </section>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
