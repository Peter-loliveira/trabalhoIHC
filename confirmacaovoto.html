<!doctype html>
<html lang="en">

<head>
  <title>Confirmação de Voto</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="Css/confirmacaovoto.css">
</head>

<body>
  <section id="areaConfirmacao">
    <h1>Avaliação Docente</h1>
    <div id="areaDados" class="">
      <div id="areaGeral" class="bordas">
        <section id="dadosDocente" class="bordas margemInferior">
          <table>
            <tr>
              <th>David Sodré</th>
            </tr>
            <tr>
              <td>Programação Web</td>
              <td>28 Anos</td>
            </tr>
            <tr>
              <td>Interface Humano Computador</td>
              <td>Desenvolvedor de Sistemas</td>
            </tr>
          </table>
        </section>
        <section id="votacao" class="centralizado margemInferior">
          <h3>Abaixo selecione quantas estrelas este professor merece.</h3>
          <div id="estrelasMarcadas">
            <img src="img/starfull.png" alt="">
            <img src="img/starfull.png" alt="">
            <img src="img/starmidlle.png" alt="">
            <img src="img/star.png" alt="">
            <img src="img/star.png" alt="">
          </div>
        </section>
        <section id="textoAvaliacao" class="centralizado bordas margemInferior">
          <p>Descreva sua avaliação!</p>
          <p>Comentarios perjorativos serão automaticamente excluidos.</p>
        </section>
        <section id="areaBotaoConfirmacao" class="centralizado">
          <label >
            <input type="checkbox">
            Avaliar Anonimamente
          </label>
          <div><h1></h1></div><!--  GAMBIARRA  -->
          
          <a  href="#"><input type="button" class="btn btn-primary" value="Avaliar Docente"></a>
        </section>
      </div>
      <section id="imgDocente">
        <img id="fotoDocente" class="bordas" src="img/fotos/D0001.PNG" alt="" srcset="">
      </section>
    </div>
  </section>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
